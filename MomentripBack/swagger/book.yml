components:
  schemas:
    BookPost:
      type: object
      properties:
        book_title:
          type: string
        book_public:
          type: boolean
        book_img:
          type: file
#          schema:
#            type: file
#            format: binary
        book_hit:
          type: number
        trip_start_date:
          type: string
        trip_end_date:
          type: string
        TourRegionId:
          type: number
          required: false
        CategoryId:
          type: number
        tour_style:
          type: string
          description: "띄어쓰기 없이 숫자 text로 보내주세요 ex) 1,2,3,5  -> text말고 int 배열로 바로 보낼 수 있으면 단톡방에 말해주세요!"
          required: false
    BookUpdate:
      type: object
      properties:
        book_title:
          type: string
        book_public:
          type: boolean
        book_img:
          type: file
        trip_start_date:
          type: string
        trip_end_date:
          type: string
        TourRegionId:
          type: number
          required: false
        tour_style:
          type: string
          description: "띄어쓰기 없이 숫자 text로 보내주세요 ex) 1,2,3,5  -> text말고 int 배열로 바로 보낼 수 있으면 단톡방에 말해주세요! "
          required: false
    BookSearch:
      type: object
      properties:
        tour_style:
          type: string
          description: "띄어쓰기 없이 숫자 text로 보내주세요 ex) 1,2,3,5  -> text말고 int 배열로 바로 보낼 수 있으면 단톡방에 말해주세요! "
          required: false
        TourRegionId:
          type: number
          required: false
        keyword:
          type: string
          required: false