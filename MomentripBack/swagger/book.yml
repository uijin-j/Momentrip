components:
  schemas:
    BookPost:
      type: object
      properties:
        book_title:
          type: string
        book_public:
          type: boolean
        book_img:
          type: file
#          schema:
#            type: file
#            format: binary
        book_hit:
          type: int
        trip_start_date:
          type: string
        trip_end_date:
          type: string
        tour_region:
          in: query
          type: string
          enum: ["제주도","강원도","서울","부산","여수","전주","대구"]
          description: "여행 지역을 선택해주세요"
          required: false
        tour_style:
          in: query
          type: string
          enum: ["힐링","액티비티","럭셔리","먹방","나홀로여행","우정여행","커플여행","당일치기","한달살기"]
          description: "여행 스타일을 선택해주세요"
          required: false
        UserId:
          type: number
          minimum: 1
    BookUpdate:
      type: object
      properties:
        book_title:
          type: string
        book_public:
          type: boolean
        book_img:
          type: string
