components:
  schemas:
    BookPost:
      type: object
      properties:
        book_title:
          type: string
        UserId:
          type: number
          minimum: 1
        book_public:
          type: boolean
        book_hit:
          type: int
        book_img:
          type: string
        trip_start_date:
          type: string
        trip_end_date:
          type: string
    BookUpdate:
      type: object
      properties:
        book_title:
          type: string
        book_public:
          type: boolean
        book_img:
          type: string
        trip_start_date:
          type: string
        trip_end_date:
          type: string
