components:
  schemas:
    MomentPost:
      type : object
      properties :
        momentTitle :
          type: string
        momentContent :
          type: string
        momentImg :
          type: string
        momentPublic :
          type: boolean
        UserId :
          type: number
          minimum: 1
        BookId:
          type: number
          minimum: 1

    MomentUpdate:
      type: object
      properties:
        momentTitle:
          type: string
        momentContent:
          type: string
        momentImg:
          type: string
        momentPublic:
          type: boolean